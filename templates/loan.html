<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="../static/css/loan.css">
</head>
<body  background="https://cdn.pixabay.com/photo/2024/04/12/15/46/ai-generated-8692178_1280.jpg">

    <div class="container">
    <h1>Loan Prediction Form</h1>

    <form action="/predict" method="POST">

        <label for="Gender">Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <label for="Married">Married:</label>
        <select name="Married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="Dependents">Dependents:</label>
        <input type="text" name="Dependents"><br>

        <label for="Education">Education:</label>
        <select name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br>

        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="text" name="ApplicantIncome"><br>

        <label for="CoapplicantIncome">Coapplicant Income:</label>
        <input type="text" name="CoapplicantIncome"><br>

        <label for="LoanAmount">Loan Amount:</label>
        <input type="text" name="LoanAmount"><br>

        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="text" name="Loan_Amount_Term"><br>

        <label for="Credit_History">Credit History:</label>
        <input type="text" name="Credit_History"><br>

        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br>

        <input type="submit" value="Predict">
        {{prediction_text}}
    </form>
    </div>
    
</body>
</html>
